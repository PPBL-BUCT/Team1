<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <title>程序猿银行</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">

    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">开始时间:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" required class="layui-input" id="begin_date" name="begin_date">
                            </div>
                            <div class="layui-form-mid">结束时间:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" required class="layui-input" id="end_date" name="end_date">
                            </div>
                            <div class="layui-form-mid">账户列表</div>
                            <div class="layui-input-inline" style="width: 200px;">
                                <select name="payaccount" id="payaccount">
                                    <option value="">请选择账户</option>
                                    <option value="0"></option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-blue" onclick="search()">查询</button>
                            <button class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-blue"><i class="layui-icon">&#xe654;</i>新增</button>
                    <table id="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.all.js"></script>
<script>
    var element = layui.element;
    var table = layui.table;
    var form = layui.form;

    //展示已知数据
    table.render({
        elem: '#demo'
        , id:'demo'
        ,url: '/Account/transformList' //数据接口
        ,cellMinWidth: 80
        ,cols: [[ //标题栏
            {field: 'id', title: '序号', width: 80, sort: true,align:'center'}
            ,{field: 'transTime', title: '交易时间',align:'center'}
            ,{field: 'transName', title: '交易名称',align:'center'}
            ,{field: 'payerAccountNo', title: '付款账户',align:'center'}
            ,{field: 'payeeAccountNo', title: '收款账户',align:'center'}
            ,{field: 'payeeAccountName', title: '收款人',align:'center'}
            ,{field: 'amount', title: '交易金额', align:'center'}
            ,{field: 'status', title: '交易状态', align:'center'}
            ,{field: 'currency', title: '交易币种', align:'center'}
            ,{field: 'channel', title: '交易渠道', align:'center'}
            ,{field: 'usage', title: '交易用途', align:'center'}
            ,{field: 'attachInfo', title: '附言', align:'center'}
        ]]
        ,skin: 'line' //表格风格
        ,even: true
        ,page: true //是否显示分页
        ,limits: [5, 7, 10]
        ,limit: 5 //每页默认显示的数量
    });
    function search(){
        var begin_dates = $("#begin_date").val();
        var end_dates = $("#end_date").val();
        var payerAccountNo = $("#payaccount").val();
        //获取类型，起止时间
        table.reload('demo', {
            where: { //设定异步数据接口的额外参数，任意设
            	payerAccountNo:payerAccountNo
                ,dateFrom: begin_dates
                ,dateTo:end_dates
            }
            ,page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    }
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#begin_date' //指定元素
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#end_date' //指定元素
        });
    });
    getAccount();
    function getAccount(){
        console.log("获取账户");
        $.ajax({
            type:'POST',
            url:'/Account/allList',
            success: function (data) {
                if(data.success){
                    var html ="";
                    var datas = data.obj;
                    var obj = null;
                    for(var i = 0 ; i < datas.length ; i ++){
                        obj = datas[i];
                        html += '<option value="'+obj.account+'">'+obj.account+'</option>';
                    }
                    // $("#payaccount1").empty();
                    $("#payaccount").append(html);
                    renderForm();
                }

                else {
                    layer.alert(data.msg);
                }

            }
        });
    }
    //重新渲染表单
    function renderForm(){
        console.log("重新渲染");
        layui.use('form', function(){
            var form = layui.form;
            form.render();
        });
    }

</script>
</body>
</html>
