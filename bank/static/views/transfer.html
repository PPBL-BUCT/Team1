<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title" style="color: #1E9FFF">1.填写信息————2.确认及提交————3.完成</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-header">填写信息</div>
                <form class="layui-form layui-card-body">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend style="color: #1E9FFF">付款账户信息</legend>
                    </fieldset>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><a style="color: red">*</a> 付款账户</label>
                        <div class="layui-input-block">
                            <select name="account" lay-verify="required">
                                <option value="">请选择账户</option>
                                <option value="0">001</option>
                                <option value="1">002</option>
                                <option value="2">003</option>
                                <option value="3">004</option>
                                <option value="4">005</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><a style="color: red">*</a> 币种</label>
                        <div class="layui-input-block">
                            <select name="currency" lay-verify="required">
                                <option value="">请选择币种</option>
                                <option value="0">人民币</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">可用余额</label>
                        </div>
                        <div class="layui-inline">
                            <h2 name="balance" style="color: #1E9FFF">12345678</h2>
                        </div>
                    </div>
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend style="color: #1E9FFF">收款账户信息</legend>
                    </fieldset>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单行输入框</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/layui.all.js"></script>
</body>
</html>
